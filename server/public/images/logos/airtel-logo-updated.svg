<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 120">
  <!-- Background -->
  <rect width="300" height="120" fill="white"/>
  
  <!-- Main Airtel logo -->
  <g transform="translate(30, 25)">
    <!-- Airtel background -->
    <rect x="0" y="0" width="240" height="50" fill="#E60000" rx="10"/>
    <rect x="2" y="2" width="236" height="46" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="1" rx="8"/>
    
    <!-- Airtel symbol/swoosh -->
    <g transform="translate(15, 12)">
      <path d="M 0 25 Q 10 10 25 15 Q 35 20 25 25 Q 15 30 0 25 Z" fill="white" opacity="0.9"/>
      <circle cx="8" cy="20" r="3" fill="white"/>
    </g>
    
    <!-- AIRTEL text -->
    <text x="70" y="20" font-family="Arial Black, sans-serif" font-size="14" font-weight="900" 
          fill="white">airtel</text>
    
    <!-- MONEY text -->
    <text x="70" y="36" font-family="Arial Black, sans-serif" font-size="14" font-weight="900" 
          fill="white">money</text>
    
    <!-- Signal bars -->
    <g transform="translate(200, 15)">
      <rect x="0" y="15" width="4" height="5" fill="white" opacity="0.7"/>
      <rect x="6" y="12" width="4" height="8" fill="white" opacity="0.8"/>
      <rect x="12" y="8" width="4" height="12" fill="white" opacity="0.9"/>
      <rect x="18" y="5" width="4" height="15" fill="white"/>
    </g>
  </g>
  
  <!-- Tagline -->
  <g transform="translate(30, 85)">
    <text x="120" y="0" font-family="Arial, sans-serif" font-size="11" font-weight="normal" 
          fill="#666" text-anchor="middle">Smartphone. Smart Money.</text>
  </g>
  
  <!-- Decorative money symbols -->
  <g transform="translate(10, 10)">
    <text x="0" y="10" font-family="Arial, sans-serif" font-size="12" fill="#E60000" opacity="0.3">$</text>
    <text x="260" y="100" font-family="Arial, sans-serif" font-size="12" fill="#E60000" opacity="0.3">₹</text>
    <text x="270" y="20" font-family="Arial, sans-serif" font-size="10" fill="#E60000" opacity="0.2">€</text>
  </g>
</svg>