<svg width="140" height="50" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <linearGradient id="mpesa-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00A651;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#008844;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="140" height="50" rx="12" fill="url(#mpesa-bg)" filter="url(#shadow)"/>
  <rect width="136" height="46" x="2" y="2" rx="10" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
  
  <!-- Logo Text -->
  <text x="70" y="18" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11" font-weight="bold" letter-spacing="0.5px">M-PESA</text>
  <text x="70" y="32" text-anchor="middle" fill="rgba(255,255,255,0.9)" font-family="Arial, sans-serif" font-size="8" font-weight="normal">Mobile Money</text>
  
  <!-- Decorative elements -->
  <circle cx="20" cy="15" r="3" fill="rgba(255,255,255,0.3)"/>
  <circle cx="120" cy="35" r="2" fill="rgba(255,255,255,0.2)"/>
  <rect x="15" y="35" width="12" height="2" rx="1" fill="rgba(255,255,255,0.3)"/>
</svg>
