<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 150">
  <!-- Background -->
  <rect width="300" height="150" fill="white"/>
  
  <!-- Green stripes (left) -->
  <g>
    <rect x="10" y="30" width="30" height="4" fill="#22C55E"/>
    <rect x="10" y="38" width="30" height="4" fill="#22C55E"/>
    <rect x="10" y="46" width="30" height="4" fill="#22C55E"/>
    <rect x="10" y="54" width="30" height="4" fill="#22C55E"/>
    <rect x="10" y="62" width="30" height="4" fill="#22C55E"/>
    <rect x="10" y="70" width="30" height="4" fill="#22C55E"/>
    <rect x="10" y="78" width="30" height="4" fill="#22C55E"/>
  </g>
  
  <!-- CRDB logo container -->
  <g transform="translate(60, 35)">
    <!-- CRDB text background -->
    <rect x="0" y="0" width="140" height="40" fill="#22C55E" rx="5"/>
    
    <!-- CRDB text -->
    <text x="70" y="28" font-family="Arial Black, sans-serif" font-size="24" font-weight="900" 
          fill="white" text-anchor="middle">CRDB</text>
  </g>
  
  <!-- BANK text -->
  <g transform="translate(60, 80)">
    <!-- BANK background -->
    <rect x="0" y="0" width="140" height="30" fill="#22C55E" rx="5"/>
    
    <!-- BANK text -->
    <text x="70" y="22" font-family="Arial Black, sans-serif" font-size="20" font-weight="900" 
          fill="white" text-anchor="middle">BANK</text>
  </g>
  
  <!-- Green stripes (right) -->
  <g transform="translate(220, 0)">
    <rect x="0" y="30" width="30" height="4" fill="#22C55E"/>
    <rect x="0" y="38" width="30" height="4" fill="#22C55E"/>
    <rect x="0" y="46" width="30" height="4" fill="#22C55E"/>
    <rect x="0" y="54" width="30" height="4" fill="#22C55E"/>
    <rect x="0" y="62" width="30" height="4" fill="#22C55E"/>
    <rect x="0" y="70" width="30" height="4" fill="#22C55E"/>
    <rect x="0" y="78" width="30" height="4" fill="#22C55E"/>
  </g>
  
  <!-- Tagline -->
  <g transform="translate(60, 125)">
    <text x="70" y="0" font-family="Arial, sans-serif" font-size="12" font-weight="normal" 
          fill="#374151" text-anchor="middle" font-style="italic">The bank that listens</text>
  </g>
</svg>