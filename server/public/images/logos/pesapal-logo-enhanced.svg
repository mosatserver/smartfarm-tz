<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <!-- Background -->
  <rect width="400" height="300" fill="white"/>
  
  <!-- Main Pesapal logo -->
  <g transform="translate(50, 50)">
    <!-- pesapal text -->
    <text x="0" y="30" font-family="Arial, sans-serif" font-size="36" font-weight="normal" fill="#1E3A8A">pesa</text>
    <text x="100" y="30" font-family="Arial, sans-serif" font-size="36" font-weight="normal" fill="#F59E0B">pal</text>
    
    <!-- Decorative swoosh -->
    <path d="M 250 10 Q 280 5 300 15 Q 290 25 270 20 Q 260 15 250 10 Z" fill="#10B981" opacity="0.7"/>
  </g>
  
  <!-- Payment method icons section -->
  <g transform="translate(0, 100)">
    <!-- Top row - Card types -->
    <g transform="translate(50, 20)">
      <!-- Visa -->
      <rect x="0" y="0" width="60" height="35" fill="#1A1F71" rx="5"/>
      <text x="30" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">VISA</text>
      
      <!-- Mastercard -->
      <g transform="translate(80, 0)">
        <rect x="0" y="0" width="60" height="35" fill="white" stroke="#ccc" rx="5"/>
        <circle cx="20" cy="17.5" r="8" fill="#EB001B"/>
        <circle cx="40" cy="17.5" r="8" fill="#F79E1B"/>
        <path d="M 30 10 A 8 8 0 0 1 30 25 A 8 8 0 0 1 30 10" fill="#FF5F00"/>
      </g>
      
      <!-- American Express -->
      <g transform="translate(160, 0)">
        <rect x="0" y="0" width="60" height="35" fill="#006FCF" rx="5"/>
        <text x="30" y="25" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white" text-anchor="middle">AMEX</text>
      </g>
      
      <!-- Discover -->
      <g transform="translate(240, 0)">
        <rect x="0" y="0" width="60" height="35" fill="#FF6000" rx="5"/>
        <text x="30" y="25" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white" text-anchor="middle">DISCOVER</text>
      </g>
    </g>
    
    <!-- Bottom row - Mobile money -->
    <g transform="translate(50, 80)">
      <!-- Tigo Pesa -->
      <g transform="translate(0, 0)">
        <rect x="0" y="0" width="60" height="35" fill="#00A8E6" rx="5"/>
        <text x="30" y="15" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white" text-anchor="middle">tigo</text>
        <text x="30" y="28" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white" text-anchor="middle">pesa</text>
      </g>
      
      <!-- Vodacom/M-Pesa -->
      <g transform="translate(80, 0)">
        <rect x="0" y="0" width="60" height="35" fill="#E60000" rx="5"/>
        <text x="10" y="15" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">o</text>
        <text x="30" y="28" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white" text-anchor="middle">vodacom</text>
      </g>
      
      <!-- MTN Mobile Money -->
      <g transform="translate(160, 0)">
        <rect x="0" y="0" width="60" height="35" fill="#FFCC00" rx="5"/>
        <text x="30" y="25" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="black" text-anchor="middle">MTN</text>
      </g>
      
      <!-- Airtel Money -->
      <g transform="translate(240, 0)">
        <rect x="0" y="0" width="60" height="35" fill="#E60000" rx="5"/>
        <text x="30" y="15" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="white" text-anchor="middle">airtel</text>
        <text x="30" y="28" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white" text-anchor="middle">money</text>
      </g>
    </g>
  </g>
  
  <!-- Description text -->
  <g transform="translate(50, 250)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" fill="#6B7280">
      Secure payments powered by Pesapal - Accept cards, mobile money, and bank transfers
    </text>
  </g>
</svg>